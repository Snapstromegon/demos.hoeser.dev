<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Parent Demo</title>
    <meta name="theme-color" content="#222" />
    <link rel="shortcut icon" href="/assets/icon/logo.svg" type="image/svg" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: grid;
        place-items: center;
      }
    </style>
    <script type="module">
      const input = document.querySelector('input');
      document.querySelector('form').addEventListener('submit', (e) => {
        alert(`You Submitted "${input.value}"`);
        input.value = '';
        return false;
      });
    </script>
  </head>
  <body>
    <form action="">
      <input
        type="text"
        list="testData"
        pattern="Chrome|Chrome Mobile|Firefox|Firefox Mobile|Internet Explorer|Opera|Opera Mobile|Safari|Safari Mobile"
        required
      />
      <datalist id="testData">
        <option value="Chrome"></option>
        <option value="Chrome Mobile"></option>
        <option value="Firefox"></option>
        <option value="Firefox Mobile"></option>
        <option value="Internet Explorer"></option>
        <option value="Opera"></option>
        <option value="Opera Mobile"></option>
        <option value="Safari"></option>
        <option value="Safari Mobile"></option>
      </datalist>
      <input type="submit" value="Validate" />
      <br/>
      <a
        href="https://github.com/Snapstromegon/demos.hoeser.dev/tree/main/src/searchableSelect/index.html"
        >Code for this Demo</a
      >
    </form>
  </body>
</html>
